
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!--ROBOTO-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <!--SCRIPT-->
    <script src="main.js" type="text/javascript" defer></script>
    <!--CSS-->
    <link href="style.css" rel="stylesheet" />
    <link rel="shortcut icon" href="favicon.ico" type="image/png" />
</head>
<body>
    <form action="" onsubmit="searchPokemon(event)" id='form' >
        <input type="text" name="pokemon" id='input' autocomplete="off">
    </form>
    <div data-poke-card class="poke-card">
        <div data-poke-name class="font">Pokedex</div>
        <div data-poke-img-container class="img-container">
            <img data-poke-img class="poke-img" src="./poke-shadow.png"/>
        </div>
        <div data-poke-id></div>
        <div data-poke-types class="poke-types"></div>
        <div data-poke-stats class="poke-stats"></div>
    </div>
</body>
</html>
